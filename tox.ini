; a generative tox configuration, see: https://testrun.org/tox/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py27,py34,py35},
    report,
    docs,
    docsbuild
indexserver =
    g1 = https://pypi.python.org/simple
    g2 = https://pypi.python.org/simple

[testenv]
basepython =
    {py27,docs,docsbuild,spell}: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    {clean,check,report,coveralls,codecov}: python3.5
    bootstrap: python
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
sitepackages = true
deps =
    :g1: -r{toxinidir}/req/requirements_first.txt
    :g2: -r{toxinidir}/req/requirements.txt
    :g2: pymongo
    :g2: pytest
    :g2: pytest-travis-fold
    :g2: pytest-cov
    :g2: coveralls

[testenv:py27]
deps =
    :g1: wheel
    :g1: https://pypi.python.org/packages/69/40/18d957e9a904518a801e2e7c22806a7b971a955dc02ea02c05a895f0a9a5/Cython-0.24-cp27-cp27m-manylinux1_x86_64.whl
    :g1: pymongo
    :g1: h5py
    :g1: https://pypi.python.org/packages/5e/38/a4d219021d6b35265d3a75b8be52444856f9bb733edc117335bc3c8bf5ae/numpy-1.11.0-cp27-cp27m-manylinux1_x86_64.whl
    :g2: -r{toxinidir}/req/requirements.txt
    :g2: pymongo
    :g2: pytest
    :g2: pytest-travis-fold
    :g2: pytest-cov
    :g2: coveralls
    :g2: https://pypi.python.org/packages/cb/9d/f6dcd4b43160f4798e52ff75c489a74a6363aa9ee71eaedc6f915238ec0d/scipy-0.16.1-cp27-cp27m-manylinux1_x86_64.whl
commands =
    {posargs:py.test --cov=alp --cov-report=term-missing -vv tests}

[testenv:py34]
deps =
    :g1: -r{toxinidir}/req/requirements_first.txt
    :g2: -r{toxinidir}/req/requirements.txt
    :g2: pymongo
    :g2: pytest
    :g2: pytest-travis-fold
    :g2: pytest-cov
    :g2: coveralls
    :g2: https://pypi.python.org/packages/eb/2e/76aff3b25dd06cab06622f82a4790ff5002ab686e940847bb2503b4b2122/scipy-0.17.1-cp34-cp34m-manylinux1_x86_64.whl
commands =
    {posargs:py.test --cov=alp --cov-report=term-missing -vv tests}

[testenv:py35]
deps =
    :g1: -r{toxinidir}/req/requirements_first.txt
    :g2: -r{toxinidir}/req/requirements.txt
    :g2: pymongo
    :g2: pytest
    :g2: pytest-travis-fold
    :g2: pytest-cov
    :g2: coveralls
    :g2: https://pypi.python.org/packages/91/f3/0052c245d53eb5f0e13b7215811e52af3791a8a7d31771605697c28466a0/scipy-0.17.1-cp35-cp35m-manylinux1_x86_64.whl
commands =
    {posargs:py.test --cov=alp --cov-report=term-missing -vv tests}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py
passenv =
    *

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
    celery
    mock
    keras
    https://pypi.python.org/packages/cb/9d/f6dcd4b43160f4798e52ff75c489a74a6363aa9ee71eaedc6f915238ec0d/scipy-0.16.1-cp27-cp27m-manylinux1_x86_64.whl

commands =
    sphinx-build {posargs:-E} -b doctest docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:docsbuild]
deps =
    -r{toxinidir}/docs/requirements.txt
    mock
    celery
    keras
commands =
    sphinx-build {posargs:-E} -b doctest docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs


[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py --ignore=F403
    isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coverage combine
    coverage report
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage combine
    coverage report
    coverage xml --ignore-errors
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

