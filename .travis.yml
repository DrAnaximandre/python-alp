language: python
python: '3.5'
sudo: required
services:
  - docker
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

    - TOXENV=py27,coveralls,codecov
    - TOXENV=py34,coveralls,codecov
    - TOXENV=py35,coveralls,codecov
before_install:
  - docker run -d -e RABBITMQ_NODENAME=rabbrok \
       --hostname=rabrokp --name=rabbitmq_sched -p 8080:15672 -p 5672:5672\
       --restart=always rabbitmq:3-management
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
