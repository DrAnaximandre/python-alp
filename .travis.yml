language: python
python: '3.5'
sudo: required
dist: trusty
services:
  - rabbitmq
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    - TEST_MODE=ON
  matrix:
    - TOXENV=check
    - TOXENV=docs

    - TOXENV=py27,coveralls,codecov
    - TOXENV=py34,coveralls,codecov
    - TOXENV=py35,coveralls,codecov
addons:
  code_climate:
      repo_token: dfe5865d21322900ba6972d30da44e2859d3533fead6c26cdf217ebb540000ce
  apt:
    packages:
      - libhdf5-dev
before_install:
  - sudo apt-get install build-essential
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 1397BC53640DB551
  - sudo apt-get update --fix-missing && sudo apt-get install -y libopenblas-dev \
    liblapack-dev
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927
  - echo "deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list
  - sudo apt-get update
  - sudo apt-get install -y mongodb-org
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always